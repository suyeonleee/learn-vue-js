<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-content></app-content>

    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 인스턴스를 생성하면 콘솔창에서 기본적으로 root 컴포넌트가 됨. 여기에 컴포넌트를 등록해나가는 방식임.

    // 컴포넌트 등록 방법 1
    // 전역 컴포넌트 : 인스턴스를 생성할때마다 자동등록됨
    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });
    // => 컴포넌트 이름에 app-header라고 넣고 컴포넌트 내용에 객체{}를 열어서 template이라는 속성을 이용하여 태그 넣음
    
    Vue.component('app-content', {
      template : '<div>content</div>'
    });


    //-----------------------------------------------------------------------------------------------

    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
    //=> 위와 아래 형식이 같음.

    new Vue({ //=> 루트 컴포넌트
      el: '#app', // el(element) : 인스턴스를 생성해서 태그에 붙이겠다


      //지역 컴포넌트 등록 방식
      components: {
        // '컴포넌트 이름': 컴포넌트 내용,
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      },
    });

    new Vue({ 
      el: '#app2',
      components: {
        'app-footer': { // 지역컴포넌트는 인스턴스를 생성할때마다 등록해야함.
          template: '<footer>footer</footer>'
        }
      }
    })
  </script>

</body>
</html>
