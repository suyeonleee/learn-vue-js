<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!--아래에서 정의한 app-header라는 컴포넌트의 컴포넌트 태그, 이 부분에서 컴포넌트 내용이 반영돼서 나타남-->
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // 컴포넌트를 등록하는 방법 2가지

        // 1. 전역컴포넌트
        //Vue.component('컴포넌트 이름(태그)', 컴포넌트 내용(객체));
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });
        Vue.component('app-content', {
            template: '<div>content</div>'
        })

        // 0. 인스턴스 생성
        new Vue({
            el: "#app",
            // 2. 지역컴포넌트
            components: {
                //'키' : '값(밸류)'
                //'컴포넌트 이름(태그)' : 컴포넌트 내용(객체로)
                'app-footer':{
                    template: '<footer>footer</footer>'
                }

            },
        });


        new Vue({
            el: "#app2",
            components: {
              'app-footer':{
                template : '<footer>footer</footer>'
              }
            }
        });
    </script>
</body>
</html>
